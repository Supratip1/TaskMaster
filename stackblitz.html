<!DOCTYPE html>
<html>
  <head>
    <title>Rest Express App - StackBlitz</title>
    <script src="https://unpkg.com/@stackblitz/sdk/bundles/sdk.umd.js"></script>
  </head>
  <body>
    <div id="embed"></div>
    <script>
      StackBlitzSDK.embedGithubProject('embed', {
        // Replace with your GitHub repository details
        repository: 'your-username/your-repo',
        openFile: 'src/App.tsx',
        template: 'node',
        settings: {
          compile: {
            clearConsole: false,
            trigger: 'auto'
          }
        }
      });
    </script>
  </body>
</html>
